//版本号
syntax = "proto3";

//指定包名
package proto;
//指定生成的go文件在哪里
option  go_package="./";

//定义结构体
message UserRequest{
    //定义用户名
    string name = 1 ;
}

//响应结构体
message UserResponse{
     int32  id = 1 ;
     string name = 2 ;
     int32 age = 3 ;
     //repeated 修饰符 是可变数组 , go转切片
     repeated  string hobby =4 ;
}

//service定义方法
service UserInfoService{
    rpc GetUserInfo(UserRequest) returns (UserResponse){}
}